    <footer>
      <div>
        <ul>
          {% for p in site.pages %}
            {% if p.is_global_page == true %}
              <li><a href="{{ p.url }}">{{ p.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
      <div><span>E-mail: <a href="mailto:{{ site.email }}">{{ site.email }}</a></span></div>
    </footer>
